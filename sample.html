<html>
	<head>
		<title>Sample page</title>
		<script type="text/javascript">
			//get json data from servlet
			function showResult(){
				if( req.readyState == 4  && req.status == 200 ){
					var str = "<ul>";
					var jsonData = JSON.parse( req.responseText );
					results = jsonData;
					for(var i in results ){
						var link = results[i].wikiLink;
						var name = results[i].name;
						str += "<li><a href='" + link + "' target='_blank'>" + name + "</a></li>";
					}
					str += "</ul>";
					var div = document.getElementById('result_area');
					div.innerHTML = str;

				}

			}

			function sendRequest(target){
				req = false;
				if( window.XMLHttpRequest ){
					req = new XMLHttpRequest();
				}else if( window.ActiveObject ){
					try{
						req = new ActiveObject("Microsoft.XMLHTTP");
					}catch( e ){
					}
				}
				if( req ){
					var url = "http://localhost:8080/examples/servlets/servlet/QueryProcessor?target=" + target;
					req.open("GET", url, false);
					req.onreadystatechange = showResult;
					req.setRequestHeader("Connection", "Close");
					req.setRequestHeader("Method", "GET" + url + "HTTP/1.1" );
					req.send();
				}else{
					alert("Sorry, but I couldn't create and XMLHttpRequest");
				}
			}

		</script>
	</head>
	<body>
		<div id='query_spec_area'>
				<button id='Author'onclick='sendRequest(this.id)'>Author</button>
				<br>
				<button id='Movie' onclick='sendRequest(this.id)' >Movie</button>
		</div>
		<div id='result_area'>
		</div>
	</body>
</html>
